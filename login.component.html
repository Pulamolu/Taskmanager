<div class="login-container">
  <div class="login-card">
    <h1>{{ isRegistering ? 'Register' : 'Login' }}</h1>
    
    <form (ngSubmit)="isRegistering ? register() : login()">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username"
          [(ngModel)]="username"
          name="username"
          placeholder="Enter your username"
          required
        >
      </div>
      
      <div class="form-group" *ngIf="isRegistering">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          required
        >
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          required
        >
      </div>
      
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <button type="submit">{{ isRegistering ? 'Register' : 'Login' }}</button>
    </form>
    
    <!-- Forgot Password Form -->
    <div class="forgot-password" *ngIf="!isRegistering">
      <a href="javascript:void(0)" (click)="showForgotPassword = true">Forgot Password?</a>
      
      <div class="forgot-password-form" *ngIf="showForgotPassword">
        <h3>Reset Password</h3>
        <div class="form-group">
          <label for="resetEmail">Email</label>
          <input 
            type="email" 
            id="resetEmail"
            [(ngModel)]="resetEmail"
            name="resetEmail"
            placeholder="Enter your email"
            required
          >
        </div>
        <button (click)="resetPassword()">Send Reset Link</button>
        <button class="cancel-btn" (click)="showForgotPassword = false">Cancel</button>
      </div>
    </div>
    
    <div class="toggle-mode">
      <p>
        {{ isRegistering ? 'Already have an account?' : 'Don\'t have an account?' }}
        <a href="javascript:void(0)" (click)="toggleMode()">
          {{ isRegistering ? 'Login' : 'Register' }}
        </a>
      </p>
    </div>
    
    <div class="demo-credentials" *ngIf="!isRegistering">
      <p>Demo credentials:</p>
      <p>Username: admin</p>
      <p>Password: password</p>
    </div>
  </div>
</div>
