<div class="task-container">
  <h1>Task Manager</h1>
  
  <div class="add-task-form">
    <input 
      type="text" 
      [(ngModel)]="newTaskName" 
      placeholder="Add a new task..."
      (keyup.enter)="addTask()"
    >
    <button (click)="addTask()">Add Task</button>
  </div>

  <div class="task-list">
    <div *ngFor="let task of tasks" class="task-item" [class.completed]="task.completed">
      <div class="task-content">
        <label class="checkbox-label">
          <input 
            type="checkbox" 
            [checked]="task.completed"
            (change)="toggleTask(task)"
            [attr.aria-label]="'Mark ' + task.name + ' as ' + (task.completed ? 'incomplete' : 'complete')"
          >
          <span class="task-name">{{ task.name }}</span>
        </label>
      </div>
      <button class="delete-btn" (click)="deleteTask(task._id!)">Delete</button>
    </div>
  </div>
</div>
