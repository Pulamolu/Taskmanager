<div class="task-container">
  <h1>Task Manager</h1>
  
  <div class="add-task-form">
    <input 
      type="text" 
      [(ngModel)]="newTask"
      placeholder="Enter a new task"
      (keyup.enter)="addTask()"
    >
    <button (click)="addTask()">Add Task</button>
  </div>

  <div class="task-list">
    <div *ngFor="let task of tasks" class="task-item" [class.completed]="task.completed">
      <div class="task-content">
        <label class="checkbox-label">
          <input 
            type="checkbox" 
            [checked]="task.completed"
            (change)="toggleTask(task)"
          >
          <span class="task-name" *ngIf="!isEditing(task._id!)">{{ task.title }}</span>
          <input 
            *ngIf="isEditing(task._id!)"
            type="text" 
            [(ngModel)]="editingTask.title"
            (keyup.enter)="saveEdit(task._id!)"
            (keyup.escape)="cancelEdit()"
            class="edit-input"
            autofocus
          >
        </label>
      </div>
      <div class="task-actions">
        <button class="edit-btn" (click)="startEdit(task)" *ngIf="!isEditing(task._id!)">Edit</button>
        <button class="save-btn" (click)="saveEdit(task._id!)" *ngIf="isEditing(task._id!)">Save</button>
        <button class="cancel-btn" (click)="cancelEdit()" *ngIf="isEditing(task._id!)">Cancel</button>
        <button class="delete-btn" (click)="deleteTask(task._id!)">Delete</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <button class="logout-btn" (click)="logout()">Logout</button>
  </div>
</div>
